<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel 3 - P치rrafos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error { color: red; font-weight: bold; }
    .success { color: rgb(0, 0, 0); font-weight: bold; }
    #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 50px; }
    .container { display: flex; }
    .sidebar { width: 30%; padding: 20px; background-color: #f0f0f0; }
    .editor-preview { width: 70%; padding: 20px; }
    .next-level { display: none; margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h2>Paso 3</h2>
      <p>Escribe un p치rrafo utilizando la etiqueta <code>&lt;p&gt;</code>.</p>
      <p>Ejemplo:</p>
      <pre>&lt;p&gt;Este es un p치rrafo de ejemplo.&lt;/p&gt;</pre>
      <p>Escribe un p치rrafo que diga "Aprender HTML es divertido".</p>
    </div>

    <div class="editor-preview">
      <div class="editor">
        <textarea id="html-code" placeholder="Escribe tu c칩digo HTML aqu칤..."></textarea>
        <button onclick="runCode()">Verifica tu C칩digo</button>
      </div>
      <div id="output" class="preview"></div>
      <div id="feedback" class="error"></div>
      <a id="next-level" class="next-level" href="Nivel4.html">Siguiente Nivel</a>
    </div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById('html-code').value;
      const output = document.getElementById('output');
      const feedback = document.getElementById('feedback');
      const nextLevelLink = document.getElementById('next-level');

      feedback.textContent = '';
      output.innerHTML = code;
      nextLevelLink.style.display = 'none';

      if (code.includes("<p>Aprender HTML es divertido</p>")) {
        feedback.textContent = "춰Bien hecho! Pasa al siguiente nivel 游땙";
        feedback.className = "success";
        nextLevelLink.style.display = 'block';
      } else {
        feedback.textContent = "Error: Verifica que uses la etiqueta <p> correctamente.";
        feedback.className = "error";
      }
    }
  </script>
</body>
</html>
